<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wether App</title>
        <link rel="stylesheet" href="./assets/style.css"/>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        ></script>

    </head>
    <body>
        <section class="header">
            Weather Dashboard
        </section>

        <section class="main-page">
             <div class="search">
                <span>Search for a City</span>
                <input id="CityName" type="text">
                <button id = "SerchButton">Search</button>
                <div class="searced-items">
                </div>
            </div>

            <div class="CurrentWether"></div>
            <div class="FutureWether">
                <p>5 Day Forecast</p>
                <div class="futuredates"></div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
